<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-box">
            <i class="fas fa-quote-left"></i> <!-- Zitat-Icon -->
            <p id="quote" class="quote"></p> <!-- Zitat wird hier angezeigt -->
            <p id="author" class="author"></p> <!-- Autor des Zitats -->
        </div>
        <div class="quote-footer">
            <a href="#" id="twitter" target="_blank" class="twitter-button">
                <i class="fab fa-twitter"></i>
            </a>
            <button id="new-quote" class="new-quote-button">New Quote</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
